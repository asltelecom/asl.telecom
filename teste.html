<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste de Velocidade - ASL Telecom</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001a33;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #002b5c;
      padding: 20px 0;
      border-bottom: 3px solid #e50914;
    }

    header img {
      height: 80px;
    }

    h1 {
      font-size: 2em;
      margin-top: 30px;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .teste-container {
      background-color: #002147;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }

    .teste-btn {
      display: inline-block;
      background-color: #e50914;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .teste-btn:hover {
      background-color: #ff1a1a;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ASL Telecom Logo" />
  </header>

  <div class="teste-container">
    <h1>Teste de Velocidade</h1>
    <p>Verifique o desempenho da sua conex√£o ASL Telecom.</p>
    <a href="https://www.speedtest.net" target="_blank" class="teste-btn">Iniciar Teste</a>
  </div>

  <footer>
    &copy; 2025 ASL Telecom - Todos os direitos reservados
  </footer>
</body>
</html>
