<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASL Telecom - Cobertura</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001a35;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 160px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .hero p {
      color: #cfd8e0;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #012b5c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-container label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .form-container button {
      background-color: #ff3b3b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #e63535;
    }

    .resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      padding: 25px;
      text-align: center;
      background-color: #001a35;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ASL Telecom" />
    <nav>
      <a href="index.html">Home</a>
      <a href="planos.html">Planos</a>
      <a href="telefonia.html">Telefonia</a>
      <a href="cobertura.html">Cobertura</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Verifique se atendemos na sua região</h1>
    <p>Atendemos exclusivamente na cidade de <strong>Mandaguari - Paraná</strong>.<br>
      No momento, não realizamos instalações em áreas rurais.</p>

    <div class="form-container">
      <form id="verificarForm">
        <label for="endereco">Digite seu endereço completo:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Flores, 123 - Centro" required />
        <button type="submit">Verificar Cobertura</button>
      </form>

      <div class="resultado" id="resultado"></div>
    </div>
  </section>

  <footer>
    <p>© 2025 ASL Telecom - Todos os direitos reservados</p>
  </footer>

  <script>
    const form = document.getElementById('verificarForm');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const endereco = document.getElementById('endereco').value.toLowerCase();

      if (endereco.includes("mandaguari")) {
        if (endereco.includes("zona rural") || endereco.includes("sítio") || endereco.includes("chácara") || endereco.includes("fazenda")) {
          resultado.style.color = "#ff3b3b";
          resultado.textContent = "Desculpe, não atendemos áreas rurais no momento.";
        } else {
          resultado.style.color = "#4fff4f";
          resultado.textContent = "Boa notícia! Atendemos na sua região urbana de Mandaguari.";
        }
      } else {
        resultado.style.color = "#ff3b3b";
        resultado.textContent = "No momento, atendemos apenas em Mandaguari - Paraná.";
      }
    });
  </script>
</body>
</html>
