<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem Enviada - ASL Telecom</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      color: #dbe5f3;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    a {
      background-color: #ff3b3b;
      color: white;
      text-decoration: none;
      padding: 14px 40px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      background-color: #e63535;
      transform: scale(1.05);
    }

    img {
      width: 140px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ASL Telecom">
  <h1>Mensagem enviada com sucesso!</h1>
  <p>Obrigado por entrar em contato com a <strong>ASL Telecom</strong>.<br>
  Nossa equipe retornará o mais breve possível.</p>
  <a href="index.html">Voltar para o início</a>
</body>
</html>
